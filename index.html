<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LCBO Last Call</title>

    <!-- Custom Style Sheet -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <main>

        <form action="#">

            <label for="location visuallyhidden"></label>
            <input type="text" placeholder="Your location" name="location" id="location">
            
            <input type="submit" placeholder="Can I make it?">

        </form>

        <section>
        
            <h1>LCBO-Last Call</h1>
        
            <h2 class="leave-within">
                Leaving within:
                <br>
                <span class="time-container">
                    <span class="hour">0</span>
                    <span class="hour">1</span>
                    h:
                </span>
        
                <span class="time-container">
                    <span class="minutes">2</span>
                    <span class="minutes">9</span>
                    m:
                </span>
        
                <span class="time-container">
                    <span class="seconds">3</span>
                    <span class="seconds">3</span>
                    s
                </span>
        
            </h2>
        
            <div class="result">
        
                <h2>Closest LCBO located at:</h2>
        
                <p>Name:
                    <span></span>
                </p>
                <p class="address">Address 1:
                    <span>401 Queen Street West</span>
                </p>
                <p class="address">Address 2:
                    <span>unit 543</span>
                </p>
                <p>Today's Hours of Operation is:
                    <span>1pm to 9am</span>
                </p>
                <p class="make-it">

                    Will I make it?
                    <span>
                        <i class="far fa-check-circle"></i>
                    </span>

                </p>
                <ul class="mode-of-transport">
                    <li><i class="fas fa-bicycle"></i></li>
                    <li><i class="fas fa-bus"></i></li>
                    <li><i class="fas fa-car"></i></li>
                    <li><i class="fas fa-tree"></i></li>
                </ul>
        
            </div>
        
        </section>

    </main>

    <!-- Fontawesome Script -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.12/js/all.js" integrity="sha384-Voup2lBiiyZYkRto2XWqbzxHXwzcm4A5RfdfG6466bu5LqjwwrjXCMBQBLMWh7qR"
        crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
        crossorigin='anonymous'></script>
    <!-- Custom Script -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXtVhF-9pxpR9rf6ABUfNZJ68QOvwGWJk">
    // <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXtVhF-9pxpR9rf6ABUfNZJ68QOvwGWJk&callback=initMap">
    </script>
    <script src="js/script.js"></script>
</body>

</html>
